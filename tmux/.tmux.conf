unbind r 
bind r source-file ~/.tmux.conf

set -g prefix  C-a

setw -g mode-keys vi

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind M-h split-window -h
bind M-l split-window -v

unbind &
unbind q
bind q kill-window
bind Q kill-session

bind-key s command-prompt -p "Swap with window index:" "swap-window -t '%%'"
bind-key S command-prompt -p "New session name:" "rename-session '%%'"
bind-key R command-prompt -p "New window name:" "rename-window '%%'"
set -g pane-base-index 1
set -g base-index 1
set -g mouse on

set-option -g status-position bottom

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'arcticicestudio/nord-tmux'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'
set -g @continuum-boot-options 'iterm,fullscreen'
set -g @resurrect-processes 'ssh vim nvim'
set -g @continuum-save-interval '5'
set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
