unbind r 
bind r source-file ~/.tmux.conf

set -g prefix  C-a

setw -g mode-keys vi

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind M-h split-window -h
bind M-l split-window -v

unbind &
unbind q
bind q kill-window
bind Q kill-session
bind n command-prompt -p "New session name:" "new-session -s '%%'"

bind-key s command-prompt -p "Swap with window index:" "swap-window -t '%%'"
bind-key S command-prompt -p "New session name:" "rename-session '%%'"
bind-key R command-prompt -p "New window name:" "rename-window '%%'"
set -g pane-base-index 1
set -g base-index 1
set -g mouse on

set-option -g status-position bottom

# Tokyo Night theme colors
set -g @bg "#1a1b26"
set -g @fg "#a9b1d6"
set -g @accent "#7aa2f7"
set -g @pink "#f7768e"
set -g @green "#9ece6a"
set -g @yellow "#e0af68"
set -g @purple "#bb9af7"
set -g @cyan "#0db9d7"
set -g @dark "#16161e"
set -g @gray "#32344a"

# Status bar styling
set -g status-style "bg=#1a1b26,fg=#a9b1d6"
set -g status-left-length 100
set -g status-right-length 50

# Left: windows only
set -g status-left ""

# Window tabs
set -g window-status-format "#[fg=#787c99] #I:#W "
set -g window-status-current-format "#[fg=#1a1b26,bg=#bb9af7,bold] #I:#W #[fg=#bb9af7,bg=#1a1b26,nobold]"
set -g window-status-separator ""

# Right: session name with icon (white text, no background)
set -g status-right "#[fg=#c0caf5,bg=#1a1b26,bold]  #S "

# Pane borders
set -g pane-border-style "fg=#32344a"
set -g pane-active-border-style "fg=#7aa2f7"

# Message styling
set -g message-style "bg=#7aa2f7,fg=#1a1b26,bold"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'arcticicestudio/nord-tmux'  # Disabled - using custom Tokyo Night
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'
set -g @continuum-boot-options 'iterm,fullscreen'
set -g @resurrect-processes 'ssh vim nvim'
set -g @continuum-save-interval '5'
set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
